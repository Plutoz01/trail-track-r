<ul class="list-none" *ngIf="isLoading; else loadingTpl">
  <ng-container *ngFor="let trail of trails; last as isLast; trackBy: trailTrackByFn">
    <ttr-trail-list-item [trail]="trail"></ttr-trail-list-item>
    <p-divider *ngIf="!isLast"></p-divider>
  </ng-container>
</ul>

<ng-template #loadingTpl>
  <p-progressSpinner></p-progressSpinner>
</ng-template>
