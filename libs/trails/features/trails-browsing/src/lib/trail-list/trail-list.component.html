<ul class="list-none">
  <li *ngFor="let trail of trails$ | async; last as isLast; trackBy: trailTrackByFn">
    <div class="grid">
      <div class="col">
        Name: {{trail.name}}
      </div>
      <div class="col">
        URL: {{trail.properties.url}}
      </div>

    </div>
    <p-divider *ngIf="!isLast"></p-divider>
  </li>
</ul>
