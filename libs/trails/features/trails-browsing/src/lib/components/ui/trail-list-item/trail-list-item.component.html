<li (click)="onTrailSelect()">
  <div class="grid">
    <div class="col">
      Name: {{trail?.name}}
    </div>
    <div class="col">
      Length: {{(trail?.length || 0) / 1000 | number:'1.2-2' }}
    </div>
    <div class="col">
      URL: {{trail?.url || 'URL not provided'}}
    </div>
  </div>
</li>
